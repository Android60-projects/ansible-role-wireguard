---
- name: Update SSH configuration to be more secure.
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    validate: 'sshd -t -f %s'
  with_items:
    - regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
  notify: restart ssh

- name: Update and upgrade apt packages.
  tags: notest
  apt:
    update_cache: true
    upgrade: true
    cache_valid_time: 86400

- name: Ensure UFW is insalled.
  apt:
    name: ufw
    state: present

# User account configuration.
- name: Add a deployment user.
  user:
    name: ovpn-admin
    state: present

# Disable root login and use `sudo`.
- name: Add sudo rights for deployment user.
  lineinfile:
    dest: /etc/sudoers
    regexp: '^ovpn-admin'
    line: 'ovpn-admin ALL=(ALL) NOPASSWD: ALL'
    state: present
    validate: 'visudo -cf %s'

# Remove unused software, open only required ports.
- name: Remove unused packages.
  package:
    name:
      - nano
      - sendmail
    state: absent

# Automating updates for Debian systems.
- name: Install unattended upgrades package.
  apt:
    name: unattended-upgrades
    state: present

- name: Copy unattended-upgrades configuration files in place.
  template:
    src: "../templates/{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 20auto-upgrades
    - 50unattended-upgrades

- name: Install fail2ban (Debian).
  apt:
    name: fail2ban
    state: present

- name: Ensure fail2ban is running and enabled on boot.
  service:
    name: fail2ban
    state: started
    enabled: true

- name: Open ports for Wireguard
  ufw:
    rule: allow
    direction: in
    proto: "{{ item.proto }}"
    port: "{{ item.port }}"
    comment: Created by Ansible
    state: enabled
    delete: false
  with_items:
    - {port: '22', proto: 'tcp'}
    - {port: '{{ wireguard_port }}', proto: 'udp'}

  notify: reload ufw